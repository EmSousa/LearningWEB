<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exercicio TAW">
    <meta name="keywords" content="TAW, HTML, CSS, TSIW">

</head>

<body>
    <header>
        <h1>Registration form</h1>
    </header>

    <form action="form.html" method="POST">
        <fieldset>
            <legend>Personal Info</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required pattern="[A-Z][a-z]+\s[A-Z][a-z]+"><br>
            </div>
            <div>
                <label for="member">Member</label>
                <input type="radio" name="membership" id="member" value="member" checked>
                <label for="non-member">Non-Member</label>
                <input type="radio" name="membership" id="non-member" value="non-member">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>

        <fieldset>
            <legend>Reservation Info</legend>
            <div>
                <label for="facility">Facility</label>
                <select name="facility" id="facility">
                    <option value="badmington">Badmington</option>
                    <option value="squash">Squash</option>
                    <option value="racquetball">Racquetball</option>
                </select>
            </div>
            <div>
                <label for="date">Date e hora</label>
                <input type="datetime-local" name="date" id="date">
            </div>
        </fieldset>

        <div>
            <label for="opt">I agree to the clubâ€™s reservation policy</label>
            <input type="checkbox" name="opt" id="opt" required>
        </div>
        
        <div>
            <input type="submit" value="SUBMIT">
        </div>
    </form>
</body>

</html>
